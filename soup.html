    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <a href="index.html" class="logo-container">
          <img id="logo" src="img/munchly-logo.png" alt="Munchly Logo" />
        </a>
        <nav>
          <ul class="navigation">
            <li><a href="all-recipes.html">ALL RECIPES</a></li>
            <li><a href="saved.html">SAVED</a></li>
            <li><a href="shopping-list.html">SHOPPING LIST</a></li>

          </ul>
          <div class="menu" id="menu-icon">&#9776;</div>
        </nav>
      </div>
    </header>
    <main>
      <figure id="background-image">
        <img
          id="background-image-img"
          src="img-background-pictures/soup-banner.jpg"
          alt="Bowls of soup garnished with herbs and vegetables on a white surface"
        />
        <h2 id="headline-long-image">SOUPS</h2>
      </figure>

      <div class="top-bar">
        <img
          src="img/filters.png"
          alt="Show Filters"
          id="toggleFilters"
          style="cursor: pointer; width: 30px"
        />

        <div class="search-container">
          <input
            type="text"
            id="nameSearch"
            class="search-input"
            placeholder="Search..."
          />
          <i class="fa-solid fa-magnifying-glass search-icon-inside"></i>
        </div>
      </div>

      <div class="filter-bar" id="filterBar" style="display: none">
        <div class="filters-group">
          <label><input type="checkbox" name="vegetarian" /> Vegetarian</label>
          <label><input type="checkbox" name="vegan" /> Vegan</label>
          <label><input type="checkbox" name="glutenFree" /> Gluten-free</label>
          <label
            ><input type="checkbox" name="lactoseFree" /> Lactose-free</label
          >
          <label><input type="checkbox" name="spicy" /> Spicy</label>
        </div>
      </div>

      <div id="recipe-list" class="info-container"></div>

      <script>
        loadData("soup");
      </script>
    </main>

    <footer>
      <section class="footer">
        <ul>
          <li class="footer-header">Our story</li>
          <a href="article.html"> <li>Article</li> </a>

          <li>Usage Policy</li>

          <li class="footer-header">Contacts</li>

          <li>Social Media</li>
